<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f9;
        }
        .social-column {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .hosted-services {
            width: 75%;
            display: flex;
            flex-wrap: wrap;
        }
        .service-column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .service {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service img {
            width: 100%;
            border-radius: 5px;
        }
        .service h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="social-column" id="social-column">
        <!-- Social accounts will be inserted here by JavaScript -->
    </div>
    <div class="hosted-services">
        <div class="service-column" id="service-column-1">
            <!-- Hosted services will be inserted here by JavaScript -->
        </div>
        <div class="service-column" id="service-column-2">
            <!-- Hosted services will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/supabase-js@1.35.3/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchData() {
            const { data, error } = await supabase
                .from('your_table_name')
                .select('*');

            if (error) {
                console.error('Error fetching data:', error);
                return;
            }

            displayData(data);
        }

        function displayData(data) {
            const socialColumn = document.getElementById('social-column');
            const serviceColumn1 = document.getElementById('service-column-1');
            const serviceColumn2 = document.getElementById('service-column-2');

            socialColumn.innerHTML = '';
            serviceColumn1.innerHTML = '';
            serviceColumn2.innerHTML = '';

            data.forEach((item, index) => {
                if (item.social) {
                    socialColumn.innerHTML += `
                        <div class="service">
                            <img src="${item.image_link}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <a href="${item.hosted_link}">Visit</a>
                        </div>
                    `;
                } else if (item.hosted) {
                    const column = index % 2 === 0 ? serviceColumn1 : serviceColumn2;
                    column.innerHTML += `
                        <div class="service">
                            <img src="${item.image_link}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <a href="${item.hosted_link}">Visit</a>
                        </div>
                    `;
                }
            });
        }

        fetchData();
    </script>
</body>
</html>

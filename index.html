<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linus's Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .description {
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .social-column {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-right: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .social-column:hover {
            transform: translateY(-5px);
        }
        .hosted-services {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        .column-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .services-container {
            display: flex;
            flex: 1;
        }
        .service-column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .service {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .service img {
            width: 100%;
            border-radius: 10px;
        }
        .service h3 {
            margin-top: 10px;
            color: #3498db;
        }
        .service a {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .service a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Linus</h1>
        <p class="description">Welcome to my personal website where you can find my social media profiles and hosted services.</p>
    </header>
    <div class="container">
        <div class="social-column">
            <div class="column-title">Social Accounts</div>
            <div id="social-column-content">
                <!-- Social accounts will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="hosted-services">
            <div class="column-title">Hosted Services</div>
            <div class="services-container">
                <div class="service-column" id="service-column-1">
                    <!-- Hosted services will be inserted here by JavaScript -->
                </div>
                <div class="service-column" id="service-column-2">
                    <!-- Hosted services will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/supabase-js@1.35.3/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchData() {
            const { data, error } = await supabase
                .from('your_table_name')
                .select('*');

            if (error) {
                console.error('Error fetching data:', error);
                return;
            }

            displayData(data);
        }

        function displayData(data) {
            const socialColumn = document.getElementById('social-column-content');
            const serviceColumn1 = document.getElementById('service-column-1');
            const serviceColumn2 = document.getElementById('service-column-2');

            socialColumn.innerHTML = '';
            serviceColumn1.innerHTML = '';
            serviceColumn2.innerHTML = '';

            data.forEach((item, index) => {
                if (item.social) {
                    socialColumn.innerHTML += `
                        <div class="service">
                            <img src="${item.image_link}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <a href="${item.hosted_link}" target="_blank">Visit</a>
                        </div>
                    `;
                } else if (item.hosted) {
                    const column = index % 2 === 0 ? serviceColumn1 : serviceColumn2;
                    column.innerHTML += `
                        <div class="service">
                            <img src="${item.image_link}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <a href="${item.hosted_link}" target="_blank">Visit</a>
                        </div>
                    `;
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
